<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/progressbar.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Podcasts</title>
</head>

<body>
    <section data-role="page" id="page_home" class="active">
        <header>
            <a href="#" class="buttons"></a>
            <h1>All Podcasts</h1>
            <a href="#page_add" data-role="link" id="btn_add" class="buttons"></a>
        </header>
        
        <ul>
            <li><a href="#page_podcast" data-role="link" class="podcasts">Podcast 1</a></li>
        </ul>
    </section>
    
    
    <section data-role="page" id="page_podcast" class="">
        <header>
            <a href="#page_home" data-role="link" id="btn_back" class="buttons"></a>
            <h1 id="podcastTitle">Podcast 1</h1>
            <a href="#" class="buttons"></a>
        </header>
        
        <div class="imageWrapper">
            <img src="img/image-1.jpg"/>
        </div>
        
        <div class="controlWrapper">
            <div class="meter nostripes">
                <span style="width: 50%;"></span>
            </div>
            
            <a href="#" data-role="control" id="btn_rewind" class="controls"></a>
            <a href="#" data-role="control" id="btn_play" class="controls"></a>
            <a href="#" data-role="control" id="btn_pause" class="controls inactive"></a>
            <a href="#" data-role="control" id="btn_forward" class="controls"></a>
        </div>
    </section>
    
    
    <section data-role="page" id="page_add" class="">
        <header>
            <a href="#page_home" data-role="link" id="btn_cancel" class="buttons">Cancel</a>
            <h1>New Podcast</h1>
            <a href="#page_home" data-role="link" id="btn_add_2" class="buttons">Add</a>
        </header>
        
        <input type="text" name="new_podcast" id="new_podcast" placeholder="Enter a link to add new podcast" />
    </section>
    
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
